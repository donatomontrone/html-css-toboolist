<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="bg-color">
            <!-- logo and title -->
            <img src="css/img/Logo.png" alt="" class="main-logo">
            <h1>Toboolist</h1>
        </header>
        <main>
            <section id="button-info" class="bg-color">
                <!-- button section -->
                <input id="task-add" class="button-style" type="button" value="Add task">
                <input id="section-add" class="button-style" type="button" value="Add Section">
            </section>
            <section id="main-list" class="bg-color">
                <!-- section with task, today and upcoming  -->
                <ul>
                    <h2>&#9660; New Task</h2>
                    <li><span class="check">&check;</span> Quarterly Newsletter</li>
                </ul>
                <ul><h2>&#9660; Today</h2>
                    <li><span class="check">&check;</span> </li>
                    <li><span class="check">&check;</span> </li>
                    <li><span class="cross">&cross;</span> </li>
                    <li><span class="check">&check;</span> </li>
                </ul>
                <ul><h2>&#9660; Upcoming</h2>
                    <li><span class="cross">&cross;</span> </li>
                    <li><span class="check">&check;</span> </li>
                    <li><span class="check">&check;</span> </li>
                    <li><span class="check">&check;</span> </li>
                </ul>
            </section>
            
        </main>
    </body>
</html>
